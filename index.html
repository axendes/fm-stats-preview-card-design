<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Atosmo">
  <meta name="publisher" content="Atosmo">
  <meta name="description" content="Stats Preview Card Design">
  <meta name="keywords" content="HTML, CSS, Frontend">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body class="body">
  <main class="main">
    <section class="content">
      <div class="content__desc">
        <h1 class="content__header">
          Get <span class="content__header-emp">insights</span> that help your business grow.
        </h1>
        <p class="content__p">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      </div>

      <div class="content__details">
        <div class="content__stat">
          <span class="content__stat-number">10k+</span>
          <span class="content__stat-object">Companies</span>
        </div>
        <div class="content__stat">
          <span class="content__stat-number">314</span>
          <span class="content__stat-object">Templates</span>
        </div>
        <div class="content__stat">
          <span class="content__stat-number">12M+</span>
          <span class="content__stat-object">Queries</span>
        </div>
      </div>
    </section>

    <section class="picture">
      <img class="picture__img" src="images/image-header-desktop.jpg" alt="working place">
    </section>
  </main>
</body>
</html>
